<!DOCTYPE html>
<html lang="en">
  <div class="form">
    <form action="">
      <label for="fname">Enter your Name</label>
      <input type="text" id="fname" name="fname" /><br /><br />
      <label>Specify Age</label><br />
      <div class="slider">
        <input
          type="range"
          min="0"
          max="150"
          value="50"
          oninput="rangeValue.innerText = this.value"
        />
        <p id="rangeValue">0</p>
      </div>
    </form>
  </div>
</html>
